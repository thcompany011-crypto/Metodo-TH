<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Check PRO - Método TH</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-shell">
        <section id="login-screen" class="screen active">
            <div class="login-wrapper">
                <div class="brand-section">
                    <div class="logo-icon"><i data-lucide="shield-check"></i></div>
                    <h1>MÉTODO TH</h1>
                    <p>Escala Brasil 360°</p>
                </div>
                <div class="glass-card login-card">
                    <label>E-mail de Aluno Kiwify</label>
                    <input type="email" id="user-email" placeholder="seu-email@exemplo.com">
                    <button class="btn-primary" onclick="checkAccess()">Desbloquear App <i data-lucide="chevron-right"></i></button>
                </div>
            </div>
        </section>

        <main id="main-app" class="screen">
            <header class="app-header">
                <div class="header-status"><span class="pulse-dot"></span> SISTEMA ATIVO</div>
                <div class="header-title">MASTER CHECK PRO</div>
                <div class="header-user"><i data-lucide="user-circle"></i></div>
            </header>

            <div class="app-body">
                <div id="tab-cep" class="tab-content active">
                    <div class="card search-card">
                        <div class="card-title"><i data-lucide="map-pin"></i> <span>Triagem Logística</span></div>
                        <div class="search-field">
                            <input type="text" id="cep-input" placeholder="Digite o CEP ou Endereço">
                            <button onclick="runCheck()"><i data-lucide="search"></i></button>
                        </div>
                        <div id="result-display" class="result-badge"></div>
                    </div>

                    <div id="dynamic-script-area" class="reveal-animation" style="display: none;">
                        <div class="card script-response">
                            <div class="script-header">
                                <span><i data-lucide="message-square-plus"></i> Script de Fechamento</span>
                                <button class="btn-copy-mini" onclick="copyDynamic()">Copiar Script</button>
                            </div>
                            <p id="script-text"></p>
                        </div>

                        <div id="logzz-form" class="card scheduling-card" style="display: none;">
                            <div class="card-title"><i data-lucide="calendar-check"></i> Dados para o Entregador</div>
                            <div class="form-grid">
                                <input type="text" id="cust-num" placeholder="Nº da Casa">
                                <input type="text" id="cust-ref" placeholder="Ponto de Referência">
                                <input type="date" id="cust-date">
                                <select id="cust-period" class="select-field">
                                    <option value="Qualquer Horário">Período: Qualquer Horário</option>
                                    <option value="Manhã (08h às 12h)">Manhã (08h às 12h)</option>
                                    <option value="Tarde (13h às 18h)">Tarde (13h às 18h)</option>
                                </select>
                                <input type="text" id="cust-obs" placeholder="Observações Extras">
                            </div>
                            <button class="btn-primary" style="background: #333; margin-top: 15px;" onclick="copyFinalOrder()">
                                <i data-lucide="copy"></i> Copiar Tudo para Logzz
                            </button>
                        </div>
                    </div>
                </div>

                <div id="tab-atendimento" class="tab-content">
                    <div class="section-header">Scripts de Alta Conversão</div>
                    <div class="card script-item gold" onclick="copyToClipboard('kit4')">
                        <b>BRINDE DUPLO (4 por 2)</b> <i data-lucide="copy"></i>
                    </div>
                    <div class="card script-item" onclick="copyToClipboard('kit3')">
                        <b>PAGUE 2 LEVE 3</b> <i data-lucide="copy"></i>
                    </div>
                </div>

                <div id="tab-config" class="tab-content">
                    <div class="section-header">Estratégia FB Ads</div>
                    <div class="card ads-card">
                        <img src="img/print-anuncio.png" alt="Anúncio" class="ads-img">
                        <div class="ads-details">
                            <p><i data-lucide="users"></i> Mulheres: 35-65+</p>
                            <p><i data-lucide="target"></i> Objetivo: Engajamento</p>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="tab-nav">
                <button class="nav-btn active" onclick="showTab('tab-cep', this)"><i data-lucide="layout-dashboard"></i><span>Consultar</span></button>
                <button class="nav-btn" onclick="showTab('tab-atendimento', this)"><i data-lucide="messages-square"></i><span>Scripts</span></button>
                <button class="nav-btn" onclick="showTab('tab-config', this)"><i data-lucide="pie-chart"></i><span>Estratégia</span></button>
            </nav>
        </main>
    </div>
    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
