<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Check - Método TH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <section id="login-screen" class="screen active">
            <div class="login-content">
                <div class="brand">
                    <i class="fas fa-rocket"></i>
                    <h1>Método TH</h1>
                    <p>Escala Brasil 360°</p>
                </div>
                <div class="login-card">
                    <label>E-mail de Aluno Kiwify</label>
                    <input type="email" id="user-email" placeholder="seu-email@exemplo.com">
                    <button class="btn-primary" onclick="checkAccess()">Desbloquear App <i class="fas fa-lock-open"></i></button>
                </div>
            </div>
        </section>

        <main id="main-app" class="screen">
            <header class="top-bar">
                <div class="badge-active"><i class="fas fa-check-circle"></i> SISTEMA ATIVO</div>
                <div class="app-name">MASTER CHECK PRO</div>
            </header>

            <div class="scroll-area">
                <div id="tab-cep" class="tab-pane active">
                    <div class="card main-card">
                        <h3><i class="fas fa-map-marker-alt"></i> Triagem Logística</h3>
                        <div class="search-box">
                            <input type="text" id="cep-input" placeholder="00000-000">
                            <button onclick="runCheck()"><i class="fas fa-search"></i></button>
                        </div>
                        <div id="result-display" class="status-box"></div>
                    </div>

                    <div id="dynamic-script-area" class="script-box-reveal">
                        <div class="card script-card">
                            <div class="card-head">
                                <span><i class="fas fa-bolt"></i> Script de Fechamento</span>
                                <button class="btn-copy-mini" onclick="copyDynamic()">Copiar</button>
                            </div>
                            <p id="script-text"></p>
                        </div>
                    </div>
                </div>

                <div id="tab-atendimento" class="tab-pane">
                    <h3 class="page-title">Scripts de Alta Conversão</h3>
                    <div class="script-grid">
                        <div class="script-item gold" onclick="copyToClipboard('kit4')">
                            <b>BRINDE DUPLO (4 por 2)</b> <i class="fas fa-fire"></i>
                        </div>
                        <div class="script-item" onclick="copyToClipboard('kit3')">
                            <b>PAGUE 2 LEVE 3</b> <i class="fas fa-gift"></i>
                        </div>
                    </div>
                </div>

                <div id="tab-config" class="tab-pane">
                    <h3 class="page-title">Estratégia FB Ads</h3>
                    <div class="card ads-card">
                        <img src="img/print-anuncio.png" class="ads-img">
                        <div class="ads-info">
                            <p><i class="fas fa-user-friends"></i> Mulheres: 35-65+</p>
                            <p><i class="fas fa-bullseye"></i> Campanha: Mensagens</p>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="nav-bar">
                <button class="nav-link active" onclick="showTab('tab-cep', this)"><i class="fas fa-search"></i><span>Consultar</span></button>
                <button class="nav-link" onclick="showTab('tab-atendimento', this)"><i class="fas fa-comments"></i><span>Scripts</span></button>
                <button class="nav-link" onclick="showTab('tab-config', this)"><i class="fas fa-chart-line"></i><span>Anúncios</span></button>
            </nav>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
