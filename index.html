<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Check - Método TH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-shell">
        <section id="login-screen" class="screen active">
            <div class="login-box">
                <div class="brand">
                    <i class="fas fa-shield-halved"></i>
                    <h1>Método TH</h1>
                    <span>Escala Brasil 360°</span>
                </div>
                <div class="form-card">
                    <p>Valide seu acesso de aluno:</p>
                    <input type="email" id="user-email" placeholder="e-mail da Kiwify">
                    <button class="btn-primary" onclick="checkAccess()">Desbloquear Ferramentas <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </section>

        <main id="main-app" class="screen">
            <header class="app-bar">
                <div class="user-info"><i class="fas fa-circle-check"></i> <span>Acesso Ativo</span></div>
                <div class="app-title">MASTER CHECK PRO</div>
                <i class="fas fa-bars"></i>
            </header>

            <div class="main-content">
                <div id="tab-cep" class="tab-pane active">
                    <div class="card search-card">
                        <h3><i class="fas fa-location-crosshairs"></i> Triagem Logística</h3>
                        <div class="input-group">
                            <input type="text" id="cep-input" placeholder="Cole o CEP ou Endereço...">
                            <button onclick="runCheck()"><i class="fas fa-magnifying-glass"></i></button>
                        </div>
                        <div id="result-display" class="status-badge"></div>
                    </div>

                    <div id="dynamic-script-area" class="script-reveal">
                        <div class="card script-card">
                            <div class="card-header">
                                <span><i class="fas fa-bolt"></i> Script de Resposta</span>
                                <button class="mini-copy" onclick="copyDynamic()">Copiar</button>
                            </div>
                            <p id="script-text"></p>
                        </div>
                    </div>
                </div>

                <div id="tab-atendimento" class="tab-pane">
                    <h3 class="section-title">Scripts de Alta Conversão</h3>
                    <div class="script-grid">
                        <div class="card script-item gold" onclick="copyToClipboard('kit4')">
                            <b>BRINDE DUPLO (4 por 2)</b>
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="card script-item" onclick="copyToClipboard('kit3')">
                            <b>PAGUE 2 LEVE 3</b>
                            <i class="fas fa-box-open"></i>
                        </div>
                    </div>
                </div>

                <div id="tab-config" class="tab-pane">
                    <h3 class="section-title">Configuração FB Ads</h3>
                    <div class="card ads-card">
                        <img src="img/print-anuncio.png" alt="Anúncio" class="ads-preview">
                        <ul class="ads-list">
                            <li><i class="fas fa-users"></i> Mulheres: 35-65+</li>
                            <li><i class="fas fa-bullseye"></i> Objetivo: Engajamento</li>
                        </ul>
                    </div>
                </div>
            </div>

            <nav class="tab-bar">
                <button class="nav-item active" onclick="showTab('tab-cep', this)"><i class="fas fa-house"></i><span>Home</span></button>
                <button class="nav-item" onclick="showTab('tab-atendimento', this)"><i class="fas fa-message"></i><span>Scripts</span></button>
                <button class="nav-item" onclick="showTab('tab-config', this)"><i class="fas fa-chart-line"></i><span>Trafégo</span></button>
            </nav>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
